<?xml version="1.0"?>
<svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" version="1.1">
	<defs>
		<filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
			<feGaussianBlur in="SourceAlpha" result="bluralpha" stdDeviation="1"/>
			<feMerge>
				<feMergeNode in="bluralpha"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
	</defs>
	
	<g filter="url(#blur)">
		<rect x="0" y="10" width="50" height="30" fill="#808"/>
		<rect x="10" y="0" width="30" height="50" fill="#808"/>
		<rect x="20" y="20" width="10" height="10" fill="#EE82EE"/>
	</g>
</svg>